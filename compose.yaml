name: pocketbase-ecommerce

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        POCKETBASE_VERSION: 0.23.4
    image: ghcr.io/narra-antonio/pocketbase-ecommerce:latest
    container_name: pocketbase-ecommerce
    restart: unless-stopped
    ports:
      - "8091:8090"
    volumes:
      - pb_data:/pb_data
      - ./pb_migrations:/app/pb_migrations:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

    labels:
      - "com.docker.compose.project=pocketbase-ecommerce"
      - "com.antonionarra.description=E-commerce backend for Angular 20 Masterclass"
      - "com.antonionarra.version=1.0.0"

volumes:
  pb_data:
    driver: local
    labels:
      - "com.docker.compose.project=pocketbase-ecommerce"
      - "com.antonionarra.description=Pocketbase data persistence"
